<body>
    <script src="indexx.js"></script>
    <center>
        <h1 id="head">Register New User</h1>
        
        <form id="container">
            <div class="form-group">
                <label for="name" id="name">Name:</label>
                <input id="name-input" name="name-input" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email" id="email">Email:</label>
                <input id="email-input" name="email-input" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="npwd">New Password:</label>
                <input id="npwd-input" name="npwd-input" placeholder="new password">
            </div>
            <div class="form-group">
                <label for="cpwd">Confirm Password:</label>
                <input  id="cpwd-input" name="cpwd-input" placeholder="confirm password">
            </div>
            <div class="form-group">
                <input type="submit" value="Register" name="register" id="registerbtn">
                <input type="submit" value="Cancel" name="cancel" id="cancelbtn">
            </div>
            <div>
                <p id="navigate" >Are you Existing User?</p>
                <p id="navigate" ><a href="loginpage.html">Login here</a></p>
            </div>
        </form>
    </center>
</body>
